<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes Review</title>
  <link rel="stylesheet" href="../css/homepage.css">
  
</head>
<body>
  
  <header>
    <!-- Logo que abre a sidebar -->
    <div class="logo">
      <img src="../imagens/logo.png" alt="Logo" height="70" width="70" onclick="openSidebar()">
    </div>
    
   
    <div class="search-bar">
      <input type="text" id="searchQuery" placeholder="Digite o nome do filme...">
      <button onclick="searchMovie()">Buscar
         <!--Esta dando erros <script>
          searchQuery.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
              searchMovie();
            }
          });
        </script>-->
      </button>
      
    </div>

    <!-- Ícone de perfil -->
    <div class="user-profile">
      <a href="../view/perfil.html"><img src="../imagens/user-icon.png" alt="User" height="35" width="35"></a>
    </div>
  </header>

  <div id="movieResults" style="margin-top: 80px;">
    
    
    <!-- Resultados da busca aparecerão aqui -->
  </div>
  <script>const style = document.createElement('style');
    style.innerHTML = `
      #movieResults {
        max-height: 80vh; 
        overflow-y: auto; 
        padding: 10px;
      }
    
    
      #movieResults::-webkit-scrollbar {
        width: 10px;
      }
    
      #movieResults::-webkit-scrollbar-thumb {
        background-color: #8dc84e; 
       
      }
    
      #movieResults::-webkit-scrollbar-thumb:hover {
        background-color: #368046; 
      }
    `;
    document.head.appendChild(style);
  </script></div>
  
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"> &times;</a>
    <a href="../view/homepage.html">Voltar </a>

    <a href="../index.html">Sair</a>  </div>

  <main>
    <section class="banner">
      <img src="../imagens/frase.png" alt="Frase">
    </section>
    <footer>
      <p style="font-size: large; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        Confira os mais populares da semana
      </p>
    </footer>
    <div id="movies" class="movies-container"></div>
  </main>

  <script src="../controller/homepage.js"></script>
  <script src="../controller/script.js"></script> <!-- Agora o JS da busca foi separado neste arquivo -->
  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }

  </script>
  
</body>
</html>
